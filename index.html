<!DOCTYPE html>
<html>
<!-- 	
	This is my version of Conway's Game of Life built with the canvas and javascript
-->
<head>
    <meta charset="utf-8" />
    <title>Game of Life</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 50px auto 0; }
    	.menu {text-align: center;}
    </style>
</head>
<body>

	<canvas id="canvas" width="400" height="400"></canvas>
	
	<div class="menu">
		<button id="start" onclick="draw()">Start</button>
		<button id="step" onclick="step()">Step</button>
		<button id="clear" onclick="clearGrid()">Clear</button>
	</div>

	<div class="menu">
		<button id="random" onclick="randomGrid()">Random</button>
		<button id="block" onclick="block()">Block</button>
		<button id="block" onclick="beehive()">Beehive</button>
	</div>

<script src="gof.js"></script>

</body>
